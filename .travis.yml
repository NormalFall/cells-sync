language: go

os:
  - "linux"
  - "windows"
  - "osx"

go:
  - "1.12"

before_install:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get update ; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get install -y libgtk-3-dev libappindicator3-dev ; fi

script:
  - go get -u github.com/pydio/cells-sync
  - go build main.go
  - go run main.go autotest
